name: Deploy to Render
on: [push]
jobs:
  Cypress-tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout-client
        uses: actions/checkout@v3

      - name: clone server repo
        uses: actions/checkout@v3
        with:
          repository: 'winstonco/sham-illustrator-server'
          path: 'sham-illustrator-server'
        uses: actions/setup-node@v3
          with:
            node-version: 18

      - name: install
        run: npm ci --ignore-scripts
        working-directory: sham-illustrator-server
      
      - name: build
        run: npx tsc --build
        working-directory: sham-illustrator-server
      
      - name: start
        run: npm start
        working-directory: sham-illustrator-server
        env:
          PORT: 5555
          ORIGIN: '*'
          OUT_OF_GAME_DRAW_ENABLED: true
          TURN_LENGTH: 3
          CLEAR_ON_END: true
          TIME_TO_GUESS: 10
          MINIMUM_PLAYERS: 3
          TRACE_LEVEL: 2

      - name: Cypress tests
        uses: cypress-io/github-action@v5
        with:
          install: npm ci
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:5555, http://localhost:3000'
          record: true
          parallel: true
          browser: chrome
          spec: |
            cypress/e2e/**.cy.ts
        env:
          VITE_SERVER_URL: 'http://localhost:5555'
          VITE_CHANGELOG_URL: '/changelog'
          PORT: 3000
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  Deploy:
    runs-on: ubuntu-latest
    needs: Cypress-tests
    steps:
      - name: deploy hook
        run: curl https://api.render.com/deploy/srv-cfb247o2i3mjdukklrm0?key=JbipsXZFb9Y
